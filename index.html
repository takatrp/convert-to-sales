<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>それ、売上に直すといくらですか？</title>

<link rel="icon" href="favicon192192.png" sizes="192x192" />
<link rel="apple-touch-icon" href="favicon192192.png" />
<meta name="theme-color" content="#578899" />

<style>
  :root{
    --bg:#f4f9fb; --card:#fff; --ink:#1e2a2d; --muted:#5a6a6d;
    --accent:#578899; --accent-2:#7aa2b0; --shadow:0 10px 30px rgba(35,80,90,.12);
    --radius:16px; --overlay:rgba(9,30,40,.55);
  }
  html,body{height:100%;}
  body{margin:0; font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Yu Gothic","Noto Sans JP",Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--ink);}
  .wrap{padding:max(12px, env(safe-area-inset-top)) max(14px, env(safe-area-inset-right)) calc(16px + env(safe-area-inset-bottom)) max(14px, env(safe-area-inset-left)); max-width:560px; margin:0 auto;}

  /* Header */
  header{padding:8px 6px 2px;}
  .brand{display:flex; align-items:center; gap:10px;}
  .logo-link{display:inline-flex; line-height:0; text-decoration:none;}
  .logo{height:48px; width:auto; object-fit:contain; flex:0 0 auto;}
  .title{flex:1; min-width:0; font-weight:800; letter-spacing:.02em; line-height:1.2; margin:0; white-space:nowrap; font-size:clamp(16px,4.6vw,24px);}
  @media (max-width:360px){ .title{font-size:clamp(15px,4.2vw,20px);} }
  .subtitle{color:var(--muted); font-size:12px; margin:6px 0 0;}

  .card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px 16px; margin:12px 0 18px;}
  .field{margin:10px 0 16px;}
  .label{font-size:15px; color:var(--muted); margin:0 0 6px 2px;}
  .label.big{font-size:16px; font-weight:700; color:#324245;}
  .label-row{display:flex; align-items:center; justify-content:space-between; gap:10px; margin:0 0 6px 2px;}
  .helper{font-size:12px; color:#6a7a7d; margin:4px 2px 0;}
  .ref-title{margin-top:10px; font-size:12px; color:#607c80;}

  .range-row{display:flex; align-items:center; gap:12px; padding:8px 0;}
  input[type="range"]{-webkit-appearance:none; width:100%; height:26px; background:transparent;}
  input[type="range"]::-webkit-slider-runnable-track{height:6px; background:linear-gradient(90deg,#7aa2b0,#578899); border-radius:999px;}
  input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none; width:26px; height:26px; border-radius:50%; background:#fff; border:2px solid var(--accent); margin-top:-10px; box-shadow:0 1px 6px rgba(0,0,0,.08);}

  .yen-input,.pctbox{display:flex; align-items:center; gap:8px; background:#f8fcfd; border:1px solid #d9eaed; border-radius:12px; padding:8px 10px;}
  .yen-input .prefix{font-weight:700; color:var(--accent); border-right:1px solid #e6f1f3; padding-right:10px;}
  input.money,input.pct{border:0; outline:none; background:transparent; font-size:20px; font-weight:800; color:var(--ink); width:120px; text-align:right; font-feature-settings:"tnum"; font-variant-numeric:tabular-nums;}
  .pctbox .unit{font-weight:800; color:var(--ink);}

  .chip-grid{display:grid; gap:8px; margin-top:8px; grid-template-columns:repeat(4, minmax(0,1fr));}
  @media (max-width:380px){.chip-grid{grid-template-columns:repeat(3, minmax(0,1fr));}}
  .chip{display:flex; align-items:center; justify-content:space-between; border:1px solid #d9eaed; background:#f3fafb; color:var(--accent); padding:8px 10px; border-radius:12px; font-size:12px; line-height:1.05; cursor:pointer;}
  .chip .nm{font-weight:700;} .chip .val{font-weight:900; color:#1f3a3e; font-feature-settings:"tnum";}

  .btn{background:linear-gradient(180deg,#7aa2b0,#578899); color:#fff; font-weight:900; border:0; width:100%; border-radius:12px; padding:16px 18px; font-size:17px; box-shadow:var(--shadow);}
  .btn:active{transform:translateY(1px);}
  .btn.secondary{background:#eef7f8; color:var(--accent); box-shadow:none; border:1px solid #d9eaed;}
  .tiny-btn{background:#eef7f8; color:#578899; border:1px solid #d9eaed; border-radius:999px; font-size:12px; padding:6px 10px; font-weight:700; line-height:1; cursor:pointer;}

  .btn-row{display:none; gap:8px; margin-top:12px;} .btn-row.show{display:flex;} .btn-row .btn{flex:1; padding:12px 10px; font-size:15px;}

  .result{text-align:center; margin-top:16px;}
  .result .label{font-size:16px; font-weight:800; color:#324245;}
  .amount{font-size:clamp(24px,7.5vw,36px); font-weight:900; color:#578899; margin:8px 0 6px; font-feature-settings:"tnum"; font-variant-numeric:tabular-nums;}

  .statement{margin-top:12px; background:#e9f6f8; border:1px dashed #7aa2b0; border-radius:12px; padding:12px; color:#0f2022; font-weight:900; line-height:1.6; font-size:clamp(16px,4.8vw,22px);}
  .statement .stmt-top{display:block;} .statement .stmt-bottom{display:block; margin-top:4px;}

  .avgrow{margin-top:10px; display:flex; align-items:center; justify-content:space-between; gap:10px;}
  .avg-label{font-size:15px; font-weight:700; color:#324245;}
  .yen-input.small .money{font-size:16px;}
  .yen-input.small input::placeholder{color:#7f8d91; opacity:.55; font-weight:500;}

  .metrics{margin-top:6px; text-align:right;}
  .metrics .only{color:#2b3a3d; font-size:15px;}
  .metrics .only b{font-weight:900;}

  .note{margin-top:10px; color:#6a7a7d; font-size:12px;}

  /* Footer（ポータル仕様・折返し可） */
  .mk-mini{margin:18px 4px 6px; text-align:center; color:#667; font-size:11px; line-height:1.6;}
  .mk-mini a{color:inherit; text-decoration:underline; text-underline-offset:2px;}

  /* ---- Tutorial (screenshot-like) ---- */
  .coach-overlay{position:fixed; inset:0; background:var(--overlay); backdrop-filter:blur(1px); display:none; z-index:9999;}
  .coach-overlay.show{display:block;}

  /* Spotlight：中央は透過、白の縁取り＋影のみ */
  .coach-spot{
    position:fixed; left:0; top:0; width:100px; height:100px; border-radius:14px;
    box-shadow:
      0 0 0 9999px rgba(9,30,40,.55), /* 暗幕（穴あけ） */
      0 0 0 3px #fff,                  /* 白縁 */
      0 12px 28px rgba(0,0,0,.25);     /* ドロップシャドウ */
    background:transparent;
    box-sizing:border-box;
    pointer-events:none;
    will-change:transform, width, height;
  }

  /* 説明カード */
  .coach-card{
    position:fixed; left:50%; transform:translateX(-50%);
    width:min(560px, calc(100vw - 24px)); background:#fff; color:#0d1c22;
    border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,.2);
    padding:14px; z-index:10000;
  }
  .coach-step{font-size:12px; color:#6b7b80; letter-spacing:.02em; margin-bottom:4px;}
  .coach-title{font-weight:800; font-size:14px; color:#1a2d31; display:inline;}
  .coach-text{font-size:13px; color:#2c3f44; line-height:1.6; margin:6px 0 10px;}
  .coach-actions{display:flex; gap:8px; justify-content:flex-end;}
  .coach-btn{border:1px solid #d9eaed; background:#eef7f8; color:#578899; border-radius:10px; padding:8px 12px; font-weight:800; font-size:13px;}
  .coach-btn.primary{background:linear-gradient(180deg,#7aa2b0,#578899); color:#fff; border:0;}

  /* カードに隠れないための余白 */
  [data-focus]{scroll-margin-top:12px; scroll-margin-bottom:260px;}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <a class="logo-link" href="https://www.matsumoto-kaikei.or.jp/" target="_blank" rel="noopener" aria-label="税理士法人松本会計事務所 公式サイト">
          <img src="ロゴ.jpg" alt="松本会計事務所ロゴ" class="logo" />
        </a>
        <h1 class="title">それ、売上に直すといくらですか？</h1>
      </div>
      <div class="subtitle">支出や投資の金額を「御社の売上相当額」に換算して意思決定の質を高めましょう。</div>
    </header>

    <section class="card" aria-label="入力">
      <!-- ① 支出額 -->
      <div class="field" id="field-spend" data-focus>
        <div class="label-row">
          <div class="label big">① 支出額（円）</div>
          <button id="tutorialBtn" class="tiny-btn" type="button" aria-haspopup="dialog">チュートリアル</button>
        </div>
        <div class="range-row">
          <input id="spendRange" type="range" min="0" max="1000000" step="1000" value="100000" />
          <div class="yen-input">
            <span class="prefix">¥</span>
            <input id="spend" class="money" type="text" inputmode="numeric" value="100,000" autocomplete="off" />
          </div>
        </div>
      </div>

      <!-- ② 限界利益率 -->
      <div class="field" id="field-cmr" data-focus>
        <div class="label big">② 御社の限界利益率（％）</div>
        <div class="helper">※変動損益計算書もしくは月次決算速報サービスにてご確認ください</div>
        <div class="range-row">
          <input id="cmr" type="range" min="5" max="95" step="0.1" value="43.6" />
          <div class="pctbox">
            <input id="cmrInput" class="pct" type="text" inputmode="decimal" value="43.6" />
            <span class="unit">%</span>
          </div>
        </div>

        <div class="ref-title">参考：産業ごとの全国平均</div>
        <div class="chip-grid" id="chips" data-focus>
          <button class="chip" type="button" data-pct="43.6"><span class="nm">全産業</span><span class="val">43.6%</span></button>
          <button class="chip" type="button" data-pct="64.6"><span class="nm">漁業</span><span class="val">64.6%</span></button>
          <button class="chip" type="button" data-pct="39.9"><span class="nm">建設業</span><span class="val">39.9%</span></button>
          <button class="chip" type="button" data-pct="44.8"><span class="nm">製造業</span><span class="val">44.8%</span></button>
          <button class="chip" type="button" data-pct="20.5"><span class="nm">卸売業</span><span class="val">20.5%</span></button>
          <button class="chip" type="button" data-pct="32.0"><span class="nm">小売業</span><span class="val">32.0%</span></button>
          <button class="chip" type="button" data-pct="79.2"><span class="nm">宿泊業</span><span class="val">79.2%</span></button>
          <button class="chip" type="button" data-pct="64.1"><span class="nm">飲食業</span><span class="val">64.1%</span></button>
        </div>
      </div>

      <div class="field">
        <button id="calc" class="btn" type="button" data-focus>御社の売上相当額を計算</button>
      </div>

      <!-- 結果表示 -->
      <div class="result" id="resultArea" hidden data-focus>
        <div class="label big">御社の売上相当額</div>
        <div class="amount" id="sales"></div>
        <div class="statement" id="statement"></div>

        <div class="avgrow" id="avgRow" hidden data-focus>
          <div class="avg-label">平均単価（任意）</div>
          <div class="yen-input small">
            <span class="prefix">¥</span>
            <input id="avgPrice" class="money" type="text" inputmode="numeric" placeholder="例：10,000" autocomplete="off" />
          </div>
        </div>

        <div class="metrics" id="metrics" hidden>
          <div class="only">＝ 必要販売数： <b id="unitsNeeded">—</b></div>
        </div>

        <div class="note">
          ※ 計算式：<b>御社の売上相当額 ＝ 支出額 ÷（限界利益率 / 100）</b><br>
          ※各産業平均は令和7年版TKC経営指標（BAST）を参照しています。
        </div>
      </div>

      <div class="btn-row" id="actionRow" data-focus>
        <button id="copy" class="btn secondary" type="button">コピー</button>
        <button id="reset" class="btn secondary" type="button">リセット</button>
        <button id="print" class="btn secondary" type="button">印刷</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mk-mini">
      © <span id="cpy-year">2025</span>
      <a href="https://www.matsumoto-kaikei.or.jp/" target="_blank" rel="noopener license">税理士法人松本会計事務所</a> ｜ 
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="license noopener">CC BY-NC-SA 4.0</a> ｜ 
      <a href="/tool-portal/terms.html" target="_blank" rel="noopener">利用条件</a> ｜ 
      <span id="build-rev">r31</span>（<span id="last-updated-date"></span>）
    </footer>
  </div>

  <!-- Tutorial overlay elements -->
  <div id="coach" class="coach-overlay" aria-hidden="true">
    <div id="coachSpot" class="coach-spot" aria-hidden="true"></div>
    <div id="coachCard" class="coach-card" role="dialog" aria-modal="true" aria-live="polite">
      <div class="coach-step"><span id="coachStepNow">STEP 1</span> / <span id="coachStepAll">7</span>　<span class="coach-title" id="coachTitle"></span></div>
      <div class="coach-text" id="coachText"></div>
      <div class="coach-actions">
        <button id="coachPrev" class="coach-btn" type="button">前へ</button>
        <button id="coachSkip" class="coach-btn" type="button">スキップ</button>
        <button id="coachNext" class="coach-btn primary" type="button">次へ</button>
      </div>
    </div>
  </div>

<script>
  const $ = s => document.querySelector(s);

  const spendEl = $('#spend'), spendRange = $('#spendRange');
  const cmrRange = $('#cmr'), cmrInput = $('#cmrInput');
  const resultArea = $('#resultArea');
  const salesEl = $('#sales'), statementEl = $('#statement');
  const actionRow = $('#actionRow');
  const avgRow = $('#avgRow'), avgPriceEl = $('#avgPrice'), metrics = $('#metrics'), unitsNeededEl = $('#unitsNeeded');

  const STORAGE_KEY_CMR = 'cmrPct_v1';
  const DEFAULT_CMR = 43.6;
  let lastSalesNeeded = 0;

  // Footer dates
  (function(){
    const y=new Date().getFullYear(), lm=new Date(document.lastModified);
    $('#cpy-year').textContent=y;
    $('#last-updated-date').textContent=`${lm.getFullYear()}-${String(lm.getMonth()+1).padStart(2,'0')}-${String(lm.getDate()).padStart(2,'0')}`;
  })();

  function parseMoney(t){ if(t==null) return NaN; return Number(String(t).replace(/[^\d.-]/g,'')); }
  function formatJPY(n){ return n.toLocaleString('ja-JP',{style:'currency',currency:'JPY',maximumFractionDigits:0}); }
  function formatPlainJPY(n){ return n.toLocaleString('ja-JP',{maximumFractionDigits:0}); }
  function parsePct(t){ if(t==null) return NaN; const s=String(t).replace('%','').replace(',', '.').trim(); return Number(s); }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

  function loadCmr(){ try{ const v=parsePct(localStorage.getItem(STORAGE_KEY_CMR)); if(!isNaN(v)) return clamp(v, +cmrRange.min, +cmrRange.max);}catch{} return DEFAULT_CMR; }
  function saveCmr(v){ try{ localStorage.setItem(STORAGE_KEY_CMR, Number(v).toFixed(1)); }catch{} }

  // 双方向入力
  spendRange.addEventListener('input', ()=>{ spendEl.value=formatPlainJPY(+spendRange.value); });
  spendEl.addEventListener('input', e=>{ const val=parseMoney(e.target.value); if(isNaN(val)) return; e.target.value=formatPlainJPY(val); spendRange.value=clamp(val,+spendRange.min,+spendRange.max); });
  spendRange.dispatchEvent(new Event('input'));

  const initCmr=loadCmr(); cmrRange.value=initCmr.toFixed(1); cmrInput.value=initCmr.toFixed(1);
  function syncCmrFromSlider(){ if(document.activeElement===cmrInput) return; const v=+cmrRange.value; cmrInput.value=v.toFixed(1); saveCmr(v); }
  cmrRange.addEventListener('input', syncCmrFromSlider);
  function commitCmrInput(){ const v=parsePct(cmrInput.value); if(isNaN(v)){ cmrInput.value=(+cmrRange.value).toFixed(1); return; } const c=clamp(v,+cmrRange.min,+cmrRange.max); cmrRange.value=c.toFixed(1); cmrInput.value=c.toFixed(1); saveCmr(c); }
  cmrInput.addEventListener('input', ()=>{ const v=parsePct(cmrInput.value); if(!isNaN(v)&&v>=+cmrRange.min&&v<=+cmrRange.max){ cmrRange.value=v.toFixed(1);} });
  cmrInput.addEventListener('blur', commitCmrInput);

  document.querySelectorAll('.chip-grid .chip').forEach(b=> b.addEventListener('click', ()=>{ const v=+b.dataset.pct; cmrRange.value=v.toFixed(1); cmrInput.value=v.toFixed(1); saveCmr(v); cmrInput.blur(); }));

  // 平均単価入力（リアルタイムカンマ）
  let composing=false;
  avgPriceEl.addEventListener('compositionstart',()=>composing=true);
  avgPriceEl.addEventListener('compositionend',()=>{composing=false; updateUnits();});
  const digitsOnly=s=>(s||'').replace(/[^\d]/g,'');
  const groupThousands=d=>!d?'' : d.replace(/^0+(?=\d)/,'').replace(/\B(?=(\d{3})+(?!\d))/g,',');
  const countDigits=s=>(s.match(/\d/g)||[]).length;
  function toHalfWidthDigits(str){ if(!str) return ''; str=str.replace(/[０-９]/g,s=>String.fromCharCode(s.charCodeAt(0)-0xFEE0)); const map={'⓪':'0','①':'1','②':'2','③':'3','④':'4','⑤':'5','⑥':'6','⑦':'7','⑧':'8','⑨':'9'}; return str.replace(/[⓪①②③④⑤⑥⑦⑧⑨]/g,s=>map[s]||s); }
  function caretFromDigits(formatted,n){ if(n<=0) return 0; let seen=0; for(let i=0;i<formatted.length;i++){ const ch=formatted[i]; if(ch>='0'&&ch<='9') seen++; if(seen===n) return i+1; } return formatted.length; }
  function formatAvgInputRealtime(e){
    if(composing) return;
    const el=e.target, old=String(el.value), caret=el.selectionStart ?? old.length, left=old.slice(0,caret);
    const before=countDigits(digitsOnly(toHalfWidthDigits(left)));
    const raw=digitsOnly(toHalfWidthDigits(old));
    const fmt=groupThousands(raw);
    if(fmt!==old){ el.value=fmt; const pos=caretFromDigits(fmt,before); requestAnimationFrame(()=>{ try{ el.setSelectionRange(pos,pos);}catch{} }); }
    updateUnits();
  }
  avgPriceEl.addEventListener('input', formatAvgInputRealtime);

  function updateUnits(){
    if(!lastSalesNeeded){ unitsNeededEl.textContent='—'; return; }
    const avg=parseMoney(avgPriceEl.value);
    unitsNeededEl.textContent = (!isNaN(avg)&&avg>0)? (lastSalesNeeded/avg).toFixed(1) : '—';
  }

  // 計算
  function calc(){
    commitCmrInput();
    const spend=parseMoney(spendEl.value);
    const pct=parsePct(cmrInput.value);
    if(isNaN(spend)||spend<=0){ alert('支出額を正しく入力してください。'); spendEl.focus(); return; }
    if(isNaN(pct)||pct<=0){ alert('限界利益率を正しく入力してください。'); cmrInput.focus(); return; }
    const rate=pct/100;
    lastSalesNeeded = Math.ceil(spend / rate);
    salesEl.textContent = formatJPY(lastSalesNeeded);
    statementEl.innerHTML = `<span class="stmt-top">${formatJPY(spend)} の支出は、</span><span class="stmt-bottom">御社の売上 ${formatJPY(lastSalesNeeded)} に相当します。</span>`;
    resultArea.hidden=false; avgRow.hidden=false; metrics.hidden=false; actionRow.classList.add('show');
    updateUnits();
  }
  $('#calc').addEventListener('click', ()=>{ calc(); resultArea.scrollIntoView({behavior:'smooth', block:'center'}); });
  cmrInput.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); calc(); }});
  spendEl.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); calc(); }});

  // 操作系
  $('#copy').addEventListener('click', async ()=>{
    if(resultArea.hidden) return;
    const avgTxt = avgPriceEl.value ? `平均単価: ¥${avgPriceEl.value}` : '平均単価: 未入力';
    const text = `御社の売上相当額: ${salesEl.textContent}\n${statementEl.textContent.replace(/\s+/g,' ')}\n＝ 必要販売数： ${unitsNeededEl.textContent}\n${avgTxt}`;
    try{
      if(navigator.clipboard?.writeText){ await navigator.clipboard.writeText(text); alert('結果をコピーしました。'); }
      else{ const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); alert('結果をコピーしました。'); }
    }catch{ alert('コピーに失敗しました。'); }
  });
  $('#reset').addEventListener('click', ()=>{
    spendRange.value=100000; spendRange.dispatchEvent(new Event('input'));
    const cmr0=loadCmr(); cmrRange.value=cmr0.toFixed(1); cmrInput.value=cmr0.toFixed(1);
    lastSalesNeeded=0; avgPriceEl.value=''; resultArea.hidden=true; avgRow.hidden=true; metrics.hidden=true; unitsNeededEl.textContent='—';
    actionRow.classList.remove('show'); window.scrollTo({top:0,behavior:'smooth'});
  });
  $('#print').addEventListener('click', ()=>{ if(resultArea.hidden) return; window.print(); });

  /* --------- Tutorial Engine (screenshot-like) ---------- */
  const coach = $('#coach'), spot = $('#coachSpot'), card = $('#coachCard');
  const tPrev=$('#coachPrev'), tSkip=$('#coachSkip'), tNext=$('#coachNext'), tBtn=$('#tutorialBtn');
  const tStepNow=$('#coachStepNow'), tStepAll=$('#coachStepAll'), tTitle=$('#coachTitle'), tText=$('#coachText');

  const steps = [
    { el:'#field-spend', title:'支出額（円）', text:'スライダーか右側の入力欄から支出額を設定します。' },
    { el:'#field-cmr',   title:'限界利益率（％）', text:'御社の限界利益率を入力／調整してください（0.1%刻み）。' },
    { el:'#chips',       title:'産業別の参考値', text:'不明な場合は業種チップを押すと全国平均が反映されます。' },
    { el:'#calc',        title:'計算', text:'次へ を押すと自動で計算を行い、結果を表示します。', onNext:()=>{ if(resultArea.hidden) calc(); } },
    { el:'#resultArea',  title:'御社の売上相当額', text:'支出を売上ベースに換算した結果が表示されます。' },
    { el:'#avgRow',      title:'平均単価（任意）', text:'平均単価を入力すると「＝必要販売数」を自動計算します。' },
    { el:'#actionRow',   title:'コピー／リセット／印刷', text:'結果の共有や再試算、印刷ができます。' }
  ];

  let ti = 0, targetEl=null;
  tStepAll.textContent = steps.length;

  function layoutCoach(){
    if(!targetEl) return;
    const r=targetEl.getBoundingClientRect();
    const pad = 6, rad = 14;
    spot.style.left  = (r.left - pad) + 'px';
    spot.style.top   = (r.top  - pad) + 'px';
    spot.style.width = (r.width  + pad*2) + 'px';
    spot.style.height= (r.height + pad*2) + 'px';
    spot.style.borderRadius = rad + 'px';

    // カード位置（基本はスポットの下 / 入らなければ上）
    const cardRect = card.getBoundingClientRect();
    let top = r.bottom + 12;
    if(top + cardRect.height + 12 > window.innerHeight){
      top = r.top - cardRect.height - 12;
      if(top < 12) top = Math.max(12, window.innerHeight - cardRect.height - 12);
    }
    let left = Math.min(window.innerWidth - 12, Math.max(12, r.right - cardRect.width));
    card.style.top = top + 'px';
    card.style.left = left + 'px';
    card.style.transform = 'none';
  }

  function showStep(i){
    ti = Math.max(0, Math.min(steps.length-1, i));
    const s = steps[ti];
    tStepNow.textContent = `STEP ${ti+1}`;
    tTitle.textContent = s.title;
    tText.textContent  = s.text;

    targetEl = document.querySelector(s.el);
    if(!targetEl) return;

    targetEl.scrollIntoView({behavior:'smooth', block:'center'});
    requestAnimationFrame(()=>{ layoutCoach(); });
    setTimeout(layoutCoach, 250);

    tPrev.disabled = (ti===0);
    tNext.textContent = (ti===steps.length-1)?'完了':'次へ';
  }

  function startTutorial(){
    coach.classList.add('show');
    document.body.style.overflow='hidden';
    showStep(0);
  }
  function endTutorial(){
    coach.classList.remove('show');
    document.body.style.overflow='';
  }

  // 進む/戻る/スキップ
  tBtn.addEventListener('click', startTutorial);
  tPrev.addEventListener('click', e=>{ e.stopPropagation(); showStep(ti-1); });
  tSkip.addEventListener('click', e=>{ e.stopPropagation(); endTutorial(); });
  tNext.addEventListener('click', e=>{
    e.stopPropagation();
    const s = steps[ti];
    if(s.onNext) s.onNext();
    if(ti===steps.length-1) endTutorial(); else showStep(ti+1);
  });

  // 画面の他の部分クリックでも「次へ」
  coach.addEventListener('click', ()=>{
    const s = steps[ti];
    if(s.onNext) s.onNext();
    if(ti===steps.length-1) endTutorial(); else showStep(ti+1);
  });
  // カード内クリックはバブリング抑止
  document.getElementById('coachCard').addEventListener('click', e=>e.stopPropagation());

  // Enter / Spaceでも次へ、Escで閉じる、←/→で前後
  document.addEventListener('keydown', e=>{
    if(!coach.classList.contains('show')) return;
    if(e.key==='Enter' || e.key===' '){
      e.preventDefault();
      const s = steps[ti];
      if(s.onNext) s.onNext();
      if(ti===steps.length-1) endTutorial(); else showStep(ti+1);
    }
    if(e.key==='Escape'){ endTutorial(); }
    if(e.key==='ArrowLeft'){ showStep(ti-1); }
    if(e.key==='ArrowRight'){ const s=steps[ti]; if(s.onNext) s.onNext(); showStep(Math.min(steps.length-1, ti+1)); }
  });

  // リサイズ・回転時再配置
  window.addEventListener('resize', ()=>{ if(coach.classList.contains('show')) layoutCoach(); });
  window.addEventListener('orientationchange', ()=>{ if(coach.classList.contains('show')) setTimeout(layoutCoach, 300); });
</script>
